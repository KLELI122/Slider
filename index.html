<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Slider</title>
</head>
<body>
<main>
    <div class="container">
        <div class="grid">
            <div class="slide_menu j-menu"></div>
            <div class="subject">
                <h2 class="title">Completed<br>projects</h2>
                <p class="title_desc ">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction <br>market we have made happy more than 1000 families</p>
            </div>
            <div class="text_content">
                <div>
                    <h3 class="subtitle">City:</h3>
                    <div class="j-city"></div>
                </div>
                <div>
                    <h3 class="subtitle">Apartment area:</h3>
                    <div class="j-apartmentArea"></div>
                </div>
                <div>
                    <h3 class="subtitle">Repair time:</h3>
                    <div class="j-repairTime"></div>
                </div>
                <div>
                    <h3 class="subtitle">Repair Cost:</h3>
                    <div class="j-repairCost"></div>
                </div>
            </div>
            <div class="slide_nav">
                <div class="nav_items">
                    <img class="arrows left j-arrow" src="images/arrow-left.svg">
                    <div class="dots j-dots"></div>
                    <img class="arrows j-arrow" src="images/arrow-right.svg">
                </div>
            </div>
            <div class="slide_img j-img"></div>
        </div>
    </div>            
</main>
<script src="./src/index.js"></script>
</body>
</html>
